<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies & Series</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Movies & Series</h1>
      <div class="header-controls">
        <nav class="tab-container">
          <button class="tab-button active" data-type="movies">Movies</button>
          <button class="tab-button" data-type="series">Series</button>
          <button class="tab-button" data-type="analysis">Statistics</button>
        </nav>
        <input type="search" id="search-bar" placeholder="Search..." />
        <div class="genre-container">
          <label for="genre-filter">Genre:</label>
          <select id="genre-filter">
            <option value="all">All</option>
          </select>
        </div>
        <div class="sort-container">
          <label for="sort-by">Sort by:</label>
          <select id="sort-by">
            <option value="rating">Rating</option>
            <option value="title">Title</option>
            <option value="year">Year</option>
          </select>
          <div class="sort-order">
            <button id="sort-asc" class="sort-button" data-order="asc">
              ↑
            </button>
            <button id="sort-desc" class="sort-button" data-order="desc">
              ↓
            </button>
          </div>
        </div>
      </div>
      <div id="results-count" class="results-count"></div>
    </header>

    <main>
      <div id="media-container" class="media-grid">
        <div class="loader"></div>
      </div>
      <div id="analysis-container" style="display: none"></div>
    </main>

    <div
      id="media-modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <div class="modal-content">
        <button id="modal-close" class="modal-close" aria-label="Close">
          &times;
        </button>
        <img id="modal-image" class="modal-image" src="" alt="Cover" />
        <div class="modal-details">
          <h2 id="modal-title" class="modal-title"></h2>
          <p id="modal-rating" class="modal-info"></p>
          <p id="modal-director" class="modal-info"></p>
          <p id="modal-cast" class="modal-info"></p>
          <p id="modal-description" class="modal-info"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
