<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies & Series</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Movies & Series</h1>

    <!-- Tab Buttons -->
    <div class="tab-container">
      <button class="tab-button active" data-type="movies">Movies</button>
      <button class="tab-button" data-type="series">Series</button>
    </div>

    <!-- Media Grid -->
    <div id="media-container"></div>
  </div>

  <!-- Modal for Details -->
  <div id="media-modal" class="modal">
    <div class="modal-content">
      <img id="modal-image" class="modal-image" src="" alt="Cover">
      <div class="modal-details">
        <h2 id="modal-title" class="modal-title"></h2>
        <p id="modal-rating" class="modal-info"></p>
        <p id="modal-director" class="modal-info"></p>
        <p id="modal-cast" class="modal-info"></p>
        <p id="modal-description" class="modal-info"></p>
      </div>
      <button id="modal-close" class="modal-close">âœ–</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
